<!DOCTYPE html>
<html lang="es" style="background: linear-gradient(180deg, #4B0A18 0%, #2A0610 100%) no-repeat center center fixed; background-size: cover;">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Calculadora Balatro</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Press+Start+2P&family=VT323&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="css/styles.css?v=2" />
    <style>
      .carta {
        background: #ffffff !important;
        border: 12px solid #ffffff !important;
        display: flex !important;
        flex-direction: row !important;
        align-items: center !important;
        justify-content: center !important;
        position: relative !important;
      }
      .carta-contenido {
        display: flex !important;
        flex-direction: column !important;
        align-items: center !important;
        justify-content: center !important;
        flex: 0 0 auto !important;
        padding: 0 !important;
      }
      .carta-titulo {
        position: absolute !important;
        font-size: 16px !important;
        letter-spacing: 5px !important;
        color: #4d4d4d !important;
        font-family: 'Press Start 2P', monospace !important;
        text-shadow: none !important;
        font-weight: bold !important;
        writing-mode: vertical-rl !important;
        text-orientation: upright !important;
      }
      .carta-titulo-izq {
        left: 20px !important;
        top: 25% !important;
        transform: translateY(-50%) !important;
      }
      .carta-titulo-der {
        right: 20px !important;
        top: 75% !important;
        transform: translateY(-50%) rotate(180deg) !important;
      }
      .carta-joker-imagen {
        width: 280px !important;
        height: auto !important;
        max-height: 300px !important;
        object-fit: contain !important;
        filter: drop-shadow(3px 3px 5px rgba(0,0,0,0.3));
      }
      .carta-esquina {
        color: #D4AF37 !important;
        z-index: 10 !important;
      }
      .carta-esquina-top {
        top: 16px !important;
        left: 16px !important;
      }
      .carta-esquina-bottom {
        bottom: 16px !important;
        right: 16px !important;
      }
      .carta-palo {
        display: none !important;
      }
    </style>
  </head>
  <body style="background: transparent;">
    <main id="app">
      <!-- Pantalla de Inicio -->
      <section id="inicio" class="screen active inicial" aria-label="Pantalla de inicio">
        <div class="center">
          <div class="logo-c">C</div>
          <h1 class="titulo">CALCULADORA</h1>
          <button id="btnIniciar" class="boton" aria-label="Iniciar">INICIAR</button>
        </div>
      </section>

      <!-- Menú Principal -->
      <section id="menu" class="screen" aria-label="Menú principal">
        <button class="boton volver" data-target="inicio" aria-label="Volver">← VOLVER</button>
        <h2 class="subtitulo">SELECCIONE UNA OPCIÓN</h2>
        <div class="cartas">
          <article class="carta" data-target="matrices" role="button" tabindex="0" aria-label="Ir a matrices">
            <div class="carta-titulo carta-titulo-izq">MATRICES</div>
            <div class="carta-contenido">
              <img src="joker.png" alt="Joker" class="carta-joker-imagen">
            </div>
            <div class="carta-titulo carta-titulo-der">MATRICES</div>
          </article>
          <article class="carta carta-lineales" data-target="lineales" role="button" tabindex="0" aria-label="Ir a sistemas lineales">
            <div class="carta-titulo carta-titulo-izq">LINEALES</div>
            <div class="carta-contenido">
              <img src="joker.png" alt="Joker" class="carta-joker-imagen">
            </div>
            <div class="carta-titulo carta-titulo-der">LINEALES</div>
          </article>
          <article class="carta carta-vectores" data-target="vectores" role="button" tabindex="0" aria-label="Ir a vectores">
            <div class="carta-titulo carta-titulo-izq">VECTORES</div>
            <div class="carta-contenido">
              <img src="joker.png" alt="Joker" class="carta-joker-imagen">
            </div>
            <div class="carta-titulo carta-titulo-der">VECTORES</div>
          </article>
        </div>
      </section>

      <!-- Pantalla Matrices -->
      <section id="matrices" class="screen" aria-label="Operaciones con matrices">
        <button class="boton volver" data-target="menu" aria-label="Volver">← VOLVER</button>
        <h2 class="subtitulo">OPERACIONES CON MATRICES</h2>
        <div class="matrices-container">
          <div class="panel-matriz">
            <h3>MATRIZ A</h3>
            <label>Tamaño de Matriz A: 
              <input id="filasA" type="number" min="1" max="10" value="2" aria-label="Filas A"> x 
              <input id="colsA" type="number" min="1" max="10" value="2" aria-label="Columnas A">
            </label>
            <button id="genA" class="boton" aria-label="Generar matriz A">GENERAR MATRIZ</button>
            <div id="tablaA" class="tabla"></div>
          </div>
          <div class="panel-matriz">
            <h3>MATRIZ B</h3>
            <label>Tamaño de Matriz B: 
              <input id="filasB" type="number" min="1" max="10" value="2" aria-label="Filas B"> x 
              <input id="colsB" type="number" min="1" max="10" value="2" aria-label="Columnas B">
            </label>
            <button id="genB" class="boton" aria-label="Generar matriz B">GENERAR MATRIZ</button>
            <div id="tablaB" class="tabla"></div>
          </div>
        </div>
        <div class="operaciones">
          <button id="opSuma" class="boton">SUMA (+)</button>
          <button id="opResta" class="boton">RESTA (-)</button>
          <button id="opMult" class="boton">MULTIPLICACIÓN (×)</button>
          <button id="opDet" class="boton">DETERMINANTE (det)</button>
          <button id="opInv" class="boton">INVERSA (A⁻¹)</button>
        </div>
        <div id="resultadoMatrices" class="resultado" aria-live="polite"></div>
      </section>

      <!-- Pantalla Lineales -->
      <section id="lineales" class="screen" aria-label="Resolver sistema de ecuaciones lineales">
        <button class="boton volver" data-target="menu" aria-label="Volver">← VOLVER</button>
        <h2 class="subtitulo">RESOLVER SISTEMA DE ECUACIONES LINEALES</h2>
        <div class="lineales-container">
          <div class="panel-izq">
            <label>Sistema de ecuaciones:
              <select id="tamLinea" aria-label="Tamaño sistema">
                <option value="2">2x2</option>
                <option value="3" selected>3x3</option>
                <option value="4">4x4</option>
              </select>
            </label>
            <button id="genSistema" class="boton">GENERAR SISTEMA</button>
            <div id="sistemaInputs"></div>
            <div class="metodos">
              <button id="btnCramer" class="boton">RESOLVER POR CRAMER</button>
              <button id="btnInversa" class="boton">RESOLVER POR INVERSA</button>
            </div>
          </div>
          <div id="resultadosLineales" class="panel-der" aria-live="polite"></div>
        </div>
      </section>

      <!-- Pantalla Vectores -->
      <section id="vectores" class="screen" aria-label="Operaciones con vectores">
        <button class="boton volver" data-target="menu" aria-label="Volver">← VOLVER</button>
        <h2 class="subtitulo">OPERACIONES CON VECTORES</h2>
        <div class="vectores-container">
          <div class="panel-vec">
            <h3>VECTOR A</h3>
            <div class="toggle">
              <label><input type="radio" name="modoA" value="rect" checked> Rectangular</label>
              <label><input type="radio" name="modoA" value="polar"> Polar</label>
            </div>
            <div id="inputsA" class="inputs-vec"></div>
          </div>
          <div class="panel-vec">
            <h3>VECTOR B</h3>
            <div class="toggle">
              <label><input type="radio" name="modoB" value="rect" checked> Rectangular</label>
              <label><input type="radio" name="modoB" value="polar"> Polar</label>
            </div>
            <div id="inputsB" class="inputs-vec"></div>
          </div>
          <div class="panel-ops">
            <button id="btnSumarV" class="boton">SUMA (+)</button>
            <button id="btnPunto" class="boton">PRODUCTO PUNTO (·)</button>
            <button id="btnCruz" class="boton">PRODUCTO CRUZ (×)</button>
          </div>
        </div>
        <div class="canvas-row">
          <canvas id="plano" width="500" height="500" aria-label="Plano cartesiano"></canvas>
          <div id="resultadoVectores" class="panel-res" aria-live="polite"></div>
        </div>
      </section>
    </main>

    <script type="module" src="js/main.js"></script>
    <script type="module" src="js/matrices.js"></script>
    <script type="module" src="js/lineales.js"></script>
    <script type="module" src="js/vectores.js"></script>
  </body>
  </html>
